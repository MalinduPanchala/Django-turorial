{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martha restaurant</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Martha restaurant</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/order/summery">Summary</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div>
        <div class="container-fluid">
            <h3 class="text-dark mb-4" style="margin-top: 30px;">Place order</h3>
            <div class="card shadow">
                <div class="card-header py-3">
                    <p class="text-primary m-0 font-weight-bold"
                        style="text-align: left;font-size: 28px;font-family: Nunito, sans-serif;color: #5a5c69!important;">
                        Order Details</p>
                </div>
                <div class="card-body" style="margin-bottom: 0px;">
                    <h3 class="text-dark mb-4" style="margin-top: 0px;font-size: 25px;">Main dish</h3>
                    <div class="row">
                        <div class="col-9">
                            <select class="form-select" aria-label="Default select example" id="main-dish-select" onchange="handleMainDishChange(this.value)">
                                <option value="1">Rice</option>
                                <option value="2">Rotty</option>
                                <option value="3">Noodles</option>
                              </select>
                        </div>
                        <div class="col-3">
                            Price: Rs. <span id="main-dish-select-price">100</span>
                        </div>
                    </div> 
                </div>
                <div class="card-body" style="margin-bottom: 0px;">
                    <h3 class="text-dark mb-4" style="margin-top: 0px;font-size: 25px;">Side dishes</h3>
                    <div class="row">
                        <div class="col-9">
                            <select class="form-select" aria-label="Default select example" id="side-dish-select" onchange="handleSideDishChange(this.value)">
                                <option value="4">Wadai</option>
                                <option value="5">Dhal curry</option>
                                <option value="6">Fish curry</option>
                              </select>
                        </div>
                        <div class="col-3">
                            Price: Rs. <span id="side-dish-select-price">45</span>
                        </div>
                    </div> 
                    <button onclick="addSideDish()" class="btn btn-primary">Add side dish</button>
                </div>
                <div class="card-body" style="margin-bottom: 0px;">
                    <table id="show-side-dishes" class="table">
                    </table>
                </div>
                
                <div class="card-body" style="margin-bottom: 0px;">
                    <h3 class="text-dark mb-4" style="margin-top: 0px;font-size: 25px;">Desserts</h3>
                    <div class="row">
                        <div class="col-9">
                            <select class="form-select" aria-label="Default select example" id="dessert-dish-select" onchange="handleDessert(this.value)">
                                <option value="default">optional</option>
                                <option value="7">Watalappam</option>
                                <option value="8">Jelly</option>
                                <option value="9">Pudding</option>
                              </select>
                        </div>
                        <div class="col-3" id="dessert-select">
                            <!-- Price: Rs. <span>40</span> -->
                        </div>
                    </div> 
                    <button onclick="addDesert()" class="btn btn-primary">Add dessert</button>
                </div>
                <div class="card-body" style="margin-bottom: 0px;">
                    <table id="show-desserts" class="table">
                    </table>
                </div>
                <div class="card-body" style="margin-bottom: 0px;">
                    <h3 class="text-dark mb-4" style="margin-top: 0px;font-size: 25px;">Total: Rs. <span id="total-price">100</span></h3>
                    <button onclick="submitOrder()" class="btn btn-primary">Place order</button>
                </div>
            </div>
        </div>
      </div>

    <!-- Scripts -->
    <script src="{% static 'index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
