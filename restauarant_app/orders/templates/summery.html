{% load static from static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martha restaurant</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Martha restaurant</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/order/index">Place order</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div>
        <div class="container-fluid">
            <h3 class="text-dark mb-4" style="margin-top: 30px;">Place order</h3>
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-cols-xl-2 px-4">
                <div class="col-6 mb-4">
                    <div class="card shadow">
                        <div class="card-header">
                            <h3>Most famous main dish</h3>
                          </div>
                          <div class="card-body">
                            <h3 class="card-title" id="famous-main-text"></h3>
                            <p class="card-text" id="famous-main-count"></p>
                          </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card shadow">
                        <div class="card-header">
                            <h3>Most famous main dish</h3>
                          </div>
                          <div class="card-body">
                            <h3 class="card-title" id="famous-side-text"></h3>
                            <p class="card-text" id="famous-side-count"></p>
                          </div>
                    </div>
                </div>
            </div>
            <div class="row p-4">
                <div class="col">
                    <input class="input" type="date" id="date-select">
                    <button onclick="submitDate()" class="btn btn-primary">Get daily reports</button>
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <table class="table table-dark" id="daily-reports">
                    </table>
                    <h3 class="text-dark mb-4" style="margin-top: 0px;font-size: 25px;" id="total-price"></h3>
                </div>
            </div> 
        </div>
      </div>

    <!-- Scripts -->
    <script src="{% static 'summery.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
